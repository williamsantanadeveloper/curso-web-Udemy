<!Doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Um pouco de CSS</title>
    <style>
        h1 {
            font-size: 20px;
        }

        .fundo_vermelho_negrito {
            background-color: #C00;
        }

        .fundo_vermelho {
            background-color: red;
        }
    </style>
    <link rel="stylesheet" href="poucoCSS.css">
</head>

<body>
    <h1>CSS</h1>
    <span id="texto_principal">Texto 1</span> <br>
    <span class="fundo_vermelho_negrito">Texto 2</span> <br><br>
    <span class="fundo_vermelho" wm-atrib>Texto 3</span>
</body>

</html>

<!-- 
    Quase todas as tags do html tem o id que é um indentificador único numa página
    
    class - também é um tipo de indentificador muito associado com o uso de estilo para que você possa aplicar uma determinada classe mais de uma vez dentro da sua página

    display - se refere a mostrar aquele elemento

    Para criar uma class em CSS é .(nome da class no exemplo acima usa .fundo_vermelho_negrito{})

    Para criar um id em CSS é #(nome do id) no exemplo acima foi usado #texto_principal
-->
