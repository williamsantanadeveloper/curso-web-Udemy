<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
       <h1>Exercícios HTML</h1> 
    </header>
    <nav>
        <a href vm-nav="exercicios/teste.html">00 - Teste</a>
        <a href wm-nav="exercicios/temp0.html"> TEMPPPP</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso Web Moderno
    </footer>
    <script>

        document.querySelectorAll('[vm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('vm-nav'))
                .then(resp=> resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
